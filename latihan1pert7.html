<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const score = 85;
        let grade;

        if (score >= 90){
            grade = 'A';
        } else if (score >= 80){
            grade = 'B';
        } else if (score >= 70){
            grade = 'C';
        } else if (score >= 60){
            grade = 'D';
        } else {
            grade = 'E';
        }

        document.write(`Your Grade is: ${grade}`);
    </script>
</body>
</html>
